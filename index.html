<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Preferences Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- List Section -->
      <div class="col-md-8">
        <h2>Dynamic List</h2>
        <ul id="item-list" class="list-group">
          <!-- Items will be added dynamically here -->
        </ul>
      </div>

      <!-- Preferences Panel -->
      <div class="col-md-4">
        <h2>Preferences</h2>
        <form id="preferences-form">
          <div class="mb-3">
            <label for="theme-select" class="form-label">Theme</label>
            <select id="theme-select" class="form-select">
              <option value="light">light</option>
              <option value="red">red</option>
              <option value="green">green</option>
              <option value="dark">Dark</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="list-style-select" class="form-label">List Style</label>
            <select id="list-style-select" class="form-select">
              <option value="list-group">Default</option>
              <option value="list-group-flush">Flush</option>
              <option value="list-group-horizontal">Horizontal</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
